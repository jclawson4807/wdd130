        <main class="main_grid">
            <div class="antihero">

                <a class="button_link" href="contact.html">Contact Us to Learn More!</a>
            </div>

            <section class="popular_trips_section">
                <h2>Try one of our popular Whitewater Rafting Trips!</h2>
                <figure class="popular_trips_figure_1">
                    <img src="images/rafting47_600.webp" alt="Blossom Bar (Rogue River, Oregon)">
                    <figcaption>
                        <div class="trip_name">Blossom Bar</div>
                        <div class="trip_price">$125/person</div>
                        <div class="trip_body">This single day trip includes 20 miles of medium difficulty river rafting, along with a wonderful lunch cooked over cedar wood charcoal.  Great for teams, inclding families with teenage children.</div>
                    </figcaption>
                </figure>
                <figure class="popular_trips_figure_2">
                    <img src="images/rafting52_600.webp" alt="Clavey Falls (Tuolumne River, California)">
                    <figcaption>
                        <div class="trip_name">Clavey Falls</div>
                        <div class="trip_price">$210/person</div>
                        <div class="trip_body">This two day trip includes 47 miles of low difficulty river rafting along a tree lined river with three distinct types of rapids, fishing, and two nights of camping.  Great for large groups, inclding families with young children.  All meals and sleeping facilities provided.</div>
                    </figcaption>
                </figure>
                <figure class="popular_trips_figure_3">
                    <img src="images/rafting53_600.jpg" alt="Green Wall (Illinois River, Oregon)">
                    <figcaption>
                        <div class="trip_name">Green Wall</div>
                        <div class="trip_price">$400/person</div>
                        <div class="trip_body">This thrilling three day trip includes over 75 miles of high difficulty river rafting.  Navigate four sets of rapids and a waterfall.  Participants can enjoy fly or lure fishing, four nights of camping, and a hiking tour of a beautiful mountain range.  All meals and sleeping facilities provided.</div>
                    </figcaption>
                </figure>
            </section>
